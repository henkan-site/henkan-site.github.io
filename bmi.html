  <title>BMIを計算 - 変換サイト</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Nunito&display=swap" rel="stylesheet">  
  <meta name="description" content="入力された身長と体重からBMI値を計算する。" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style type="text/css">
    body { 
      background-color: #eeeeee;
      color: #333333;
      margin-right: auto;
      margin-left: auto;
      font-family: 'Nunito', 'Kosugi Maru', sans-serif;
    }
    .nounderbar {
      color: #333333;
      text-decoration: none;
    }
    input[type="text"]{
        text-align: center;
        width: 75px;
        height: calc(1.3em * 1.2);
    }
    @media screen and (min-width: 481px) {
      body{ 
        width: 800px;
      }
    }
    @media screen and (max-width: 480px) {
      body{ 
        width: 90%;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
</head>
<body>
  <h1><a href="https://henkan.site/" class="nounderbar">変換サイト</a>&nbsp;-&nbsp;BMIを計算</h1>
  <hr>
  <p>入力された身長と体重からBMI値を計算する。</p>
  <p>
  【入力】<br>
  <input type="text" id="height" placeholder="身長"></input><span>cm</span>&nbsp;
  <input type="text" id="weight" placeholder="体重"></input><span>kg</span>
  </p>
  <p>
  【出力】<br>
  ＢＭＩ =  <span id="output"></span><br>
  <canvas id="graph" width="600" height="375" style="float: right; display: block; height: 250px; width: 400px;"></canvas>
  </p>
  <hr>
  ©&nbsp;<span id="year"></span>&nbsp;<a href="https://henkan.site/" class="nounderbar">henkan.site</a>&nbsp;<a href="https://github.com/henkan-site/henkan-site.github.io" class="nounderbar">Powered by GitHub Pages</a>&nbsp;<a href="https://henkan.site/privacy.html" class="nounderbar">プライバシー</a>
  <script>
    const height = document.getElementById('height');
    const weight = document.getElementById('weight');
    const output = document.getElementById('output');
    height.addEventListener('input', inputevent);
    weight.addEventListener('input', inputevent);
    function inputevent(e) {
      if (!inputCheck(height.value)) {
        return;
      }
      if (!inputCheck(weight.value)) {
        return;
      }
      output.innerText = 10000 * weight.value / height.value / height.value;
      drawgraph();
    }
    function inputCheck(number) {
       return (number!="") && (!number.match(/[^z0-9\.]+/));
    }
    function drawgraph() {
      var ctx = document.getElementById("graph").getContext('2d');
      var myChart = new Chart(ctx, {
          type: "bar",
          data: {
              labels:  ["15未満","15-16","16-17","17-18","18-19","19-20","20-21","21-22","22-23","23-24","24-25","25-26","26-27","27-28","28-29","29-30","30-31","31-32","32-33","33-34","34-35","35以上"],  // Ｘ軸のラベル
              datasets: [
                  {
                      label: "人数",
                      data: [6,19,68,167,323,452,547,626,656,593,477,390,274,185,154,100,63,59,34,21,11,33]
                      backgroundColor: 
                  }
              ]
          },
          options: {
              responsive: false
          }
      });
      var value = output.innerText;
      var index = Math.floor(value) - 14;
      if (index < 0) index = 0;
      if (index > 21) index = 21;     
      var dataset = myChart.data.datasets[0];
      for (var i = 0; i < dataset.data.length; i++) {
        if (i == index)
          dataset.backgroundColor[i] = rgba(255, 0, 0, 0.5);
        }
        else{
         dataset.backgroundColor[i] = rgba(128, 128, 128, 0.5);
        }
      }
      myChart.update();
    }
    var date = new Date();
    var yyyy = date.getFullYear();
    document.getElementById("year").innerHTML = yyyy;
    window.onload = function() {
      height.focus();
    }    
  </script>
</body>
</html>
