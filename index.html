<!DOCTYPE html>
<html>
<head>
  <title>変換サイト</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <meta name="description" content="テキストや画像、動画など様々な情報の変換がサイト内で行えます。" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style type="text/css">
    body{ 
      background-color:#eeeeee;
      color:#222222;
      margin-right:auto;
      margin-left:auto;
      width:800px;
    }
    #title_link, #footer_link{
      color:#222222;
      text-decoration:none;
    }
    @media screen and (min-width: 481px) {
      body{ 
        width:800px;
      }
    }
    @media screen and (max-width: 480px) {
      body{ 
        width:90%;
      }
    }
  </style>
</head>
<body>
  <a href="https://henkan.site/" id="title_link"><h1>変換サイト</h1></a>
  <hr>
  <ul>
    <li><a href="https://henkan.site/text2table.html">text2table</a>&nbsp;貼り付けられたテキストをHTMLのテーブルに変換</li>
  </ul>
  <hr>
  © <span id="year"></span> <a href="https://henkan.site/" id="footer_link">henkan.site</a>
  <script>
    var date = new Date();
    var yyyy = date.getFullYear();
    document.getElementById("year").innerHTML = yyyy;
  </script>
</body>
</html>
